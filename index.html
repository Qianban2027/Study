<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .folder { margin-left: 20px; }
    .file { margin-left: 40px; }
    a { text-decoration: none; color: #007BFF; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>File Viewer</h1>
  <p>Click on a file to view or download it.</p>
  <div id="fileContainer"></div>

  <script>
    // 动态加载 JSON 文件
    fetch('files.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('fileContainer');

        function renderFiles(files, parentElement) {
          files.forEach(file => {
            if (file.type === "folder") {
              const folderDiv = document.createElement('div');
              folderDiv.className = 'folder';
              folderDiv.textContent = `📂 ${file.name}`;
              parentElement.appendChild(folderDiv);
              renderFiles(file.children, folderDiv);
            } else if (file.type === "file") {
              const fileDiv = document.createElement('div');
              fileDiv.className = 'file';
              const link = document.createElement('a');
              link.href = file.path;
              link.textContent = `📄 ${file.name}`;
              link.target = '_blank';
              fileDiv.appendChild(link);
              parentElement.appendChild(fileDiv);
            }
          });
        }

        renderFiles(data, container);
      })
      .catch(error => console.error('Error loading files.json:', error));
  </script>
</body>
</html>
